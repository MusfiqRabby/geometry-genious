<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geometry Gem</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
	<header>

	</header>
	<main>
		<!-- main content container -->
		<div class="flex flex-col md:flex-row gap-5">
			<!-- shape card container -->
			<div class="flex-1 grid gap-16 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">

				<!-- Card 1 Triangle -->
				<div class="card bg-base-100 w-80 shadow-xl">
					<figure>
					  <img
						src="images/triangle.png" />
					</figure>
					<div class="card-body text-center">
					  <h2 class=" text-center" >Triangle!</h2>
					 <p>Area (A) = 0.5 X b X h</p>

					<div >
					<input class="w-24 text-2xl p-1 rounded-sm" type="text" placeholder="b">
					<span>cm</span>
					<input class="w-20 text-xl p-1 rounded-sm" type="text" placeholder="h">
					<span>cm</span>
					</div>

					  <div class="card-actions ">
						<button onclick="calculateArea()" class="btn btn-primary w-full">Calculate</button>
					  </div>
					</div>
				  </div>
				<!-- Card 2 Rectangle -->
				<div class="card bg-base-100 w-80 shadow-xl">
					<figure>
					  <img
						src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
						alt="Shoes" />
					</figure>
					<div class="card-body">
					  <h2 class="card-title">Shoes!</h2>
					  <p>If a dog chews shoes whose shoes does he choose?</p>
					  <div class="card-actions justify-end">
						<button class="btn btn-primary">Buy Now</button>
					  </div>
					</div>
				  </div>
				<!-- Card 3 Parallelogram -->
				<div class="card bg-base-100  w-80  shadow-xl">
					<figure>
					  <img
						src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
						alt="Shoes" />
					</figure>
					<div class="card-body">
					  <h2 class="card-title">Shoes!</h2>
					  <p>If a dog chews shoes whose shoes does he choose?</p>
					  <div class="card-actions justify-end">
						<button class="btn btn-primary">Buy Now</button>
					  </div>
					</div>
				  </div>


			</div>
			<!-- Area Calculation container -->
			 <div class="w-96 ml-12 border-2 border-gray-700 rounded-md">
				<h3 class="text-3xl text-center p-4">Area Calculation</h3>
			 </div>
		</div>


	</main>


	<!-- Javscript Connnect -->
	<script src="scripts/triangle-calculate.js"></script>

	
</body>
</html>
